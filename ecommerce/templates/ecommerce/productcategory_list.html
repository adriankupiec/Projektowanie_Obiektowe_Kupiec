{% extends 'index.html' %}

{% block content %}

<h3 class="deep-orange-text">Kategorie</h3>
<ul class="collection">
    {% for item in object_list %}
    <li class="collection-item">
      <div class="row">
        <span class="title"><a href="/product_categories/{{ item.pk }}">{{ item.name }}</a></span>
      </div>
    </li>
    {% endfor %}
</ul>

{% endblock %}
