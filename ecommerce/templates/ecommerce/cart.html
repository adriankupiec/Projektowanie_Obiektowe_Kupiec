{% extends 'index.html' %}

{% block content %}

<h3 class="deep-orange-text">Twój koszyk na zakupy</h3>
<ul class="collection">
    {% for item in cart_items %}
    <li class="collection-item avatar">
      <div class="row">
        <div class="col s6">
            <span class="title">{{ item.product.name }}</span>
            <p>{{ item.product.description }}</p>

            <h5>
              Cena: {{ item.product.price }}$
              Ilość: {{ item.quantity }}
              <a href="{% url 'cart_remove_item' cart_item_pk=item.pk %}"
                 class="btn-floating btn-large waves-effect waves-light red">
                 <i class="shopping_basket">
                   -
                 </i>
               </a>
            </h5>
        </div>

        <div class="col s3 card-image">
          <img src="{{ item.product.imageurl }}" class="left-align rectangle">
        </div>
      </div>
    </li>
    {% endfor %}
</ul>

{% endblock %}
